<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD NEW PRODUCT</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <form class="p-4">
        <div id="form-group">
            <input type="text" id="name" class="form-control"
            placeholder="PRODUCT'S NAME" autofocus>
        </div>
        <div class="form-group">
            <input type="text" id="price" class="form-control" placeholder="price">
        </div>
        <div class="form-group">
            <input type="text id" id="description" class="form-control" placeholder="DESCRIPTION">
        </div>
        <button class="btn btn-primary btn-block">
            SAVE PRODUCT
        </button>
    </form>
    <script>

        const { ipcRenderer } = require('electron');

        const form =document.querySelector('form');
        form.addEventListener('submit', e =>{
            e.preventDefault();
            
            const nameProduct = document.querySelector('#name').value;
            const priceProduct = document.querySelector('#price').value;
            const descProduct = document.querySelector('#description').value;

                const new_product = {
                    name: nameProduct,
                    price: priceProduct,
                    description: descProduct

                };

            ipcRenderer.send('product:new', new_product);

            
        });
    </script>
</body>
</html>
